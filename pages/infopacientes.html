<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Info Pacientes</title>
</head>
<body>
    <header class="header-info">
        <img src="../assets/img/etetoscopio.logo.png" alt="etetoscopio.logo">
        <nav>
            <ul>
                <li><a class="nav-link" href="../index.html">Inicio</a></li>
                <li><a class="nav-link" href="./calendario.html">Calendario de Vacunación</a></li>
                <li><a class="nav-link" href="./turnos.html">Turnos</a></li>
                <li><a class="nav-link" href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-info">
        <div>
            <h1 class="titulo-info"><strong>Formulario Nuevo Paciente</strong></h1>
        </div>
        <div class="formulario">
            <form>
                <div class="mb-3">
                    <label for="campo-nombre" class="form-label">Nombre y Apellido:</label>
                    <input type="text" class="form-control" id="campo-nombre" placeholder="Nombre y apellido" required>
                </div>
                <div class="mb-3">
                    <label for="campo-nacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="campo-nacimiento" placeholder="Fecha de Nacimiento" required>
                </div>
                <div class="mb-3">
                    <label for="campo-nombre" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="campo-dirección" placeholder="Dirección" required>
                </div>
                <div>
                    <label for="campo-cobertura">Cobertura/Obra Social</label>                 
                    <select class="form-select" name="cobertura">
                        <option value="osde">Osde</option>
                        <option value="medicus">Medicus</option>
                        <option value="omint">Omint</option>
                        <option value="hope">Wiliam Hope</option>
                        <option value="particular">Particular</option>                    
                    </select>                         
                </div>
                <div class="mb-3">
                    <label for="campo-nombre--mp" class="form-label">Nombre Mamá/Papá:</label>
                    <input type="text" class="form-control" id="campo-nombre--mp">
                </div>
                <div class="mb-3">
                    <label for="campo-telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="campo-telefono" placeholder="Tel/Cel" required>
                </div>
                <div class="mb-3">
                    <label for="campo-nombre--mpt" class="form-label">Nombre Mamá/Papá/Tutor:</label>
                    <input type="text" class="form-control" id="campo-nombre--mpt">
                </div>
                <div class="mb-3">
                    <label for="campo-telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="campo-telefono" placeholder="Tel/Cel" required>
                </div>
                <div>
                    <label for="campo-antecedentes">Antecedentes/Internaciones previas:</label>
                    <textarea name="Antecedentes" id="campo-antecedentes" cols="60" rows="2"></textarea>
                </div>
                <div>
                    <label for="campo-comentarios">Comentarios</label>
                    <textarea name="Comentarios" id="campo-comentarios" cols="60" rows="2"></textarea>
                </div>
                <input type="submit">
                <input type="reset">      
            </form>
        </div>
    </main>
    <footer class="footer-info">
        <div>    
            <a href="https://www.instagram.com/" target="_blank" ><img src="../assets/img/icons8-instagram-48.png" target="_blank" alt="logo-instagram"></a>
            <a href="https://es-la.facebook.com/" target="_blank"> <img src="../assets/img/icons8-facebook-48.png" alt="logo-facebook"></a>
        </div>       
    </footer>       
</body>
</html>
