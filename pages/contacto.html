<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header class="header-contacto">
        <img src="../assets/img/etetoscopio.logo.png" alt="etetoscopio.logo">
        <nav>
            <ul>
                <li><a class="nav-link" href="../index.html">Inicio</a></li>
                <li><a class="nav-link" href="./infopacientes.html">Info Pacientes</a></li>
                <li><a class="nav-link" href="./calendario.html">Calendario de Vacunación</a></li>
                <li><a class="nav-link" href="./turnos.html">Turnos</a></li>
            </ul>
        </nav>              
    </header>
    <main class="main-contacto">
        <div>
            <h1>Contacto</h1>
        </div>
        <div class="formulario-contacto">   
            <form>
                <div>
                    <label for="campo-nombre">Nombre y Apellido:</label>
                    <input type="text" id="campo-nombre" placeholder="Nombre y apellido" required>
                </div>
                <div>
                    <label for="campo-mail">Email:</label>
                    <input type="mail" id="campo-mail" placeholder="xxx@xxx.com.ar" required>
                </div>
                <div>
                    <label for="campo-telefono">Teléfono:</label>
                    <input type="tel" id="campo-telefono" placeholder="Tel/Cel" required>
                </div>
                <div>
                    <label for="campo-consulta">Consulta:</label>
                    <textarea name="consulta" id="campo-consulta" cols="30" rows="10"></textarea>
                </div>
                <input type="submit">
                <input type="reset">            
            </form>  
        </div>
    </main>
    <footer class="footer-contacto">
        <div>
            <a href="https://www.instagram.com/" target="_blank" ><img src="../assets/img/icons8-instagram-48.png" target="_blank" alt="logo-instagram"></a>
 
            <a href="https://es-la.facebook.com/" target="_blank" > <img src="../assets/img/icons8-facebook-48.png" alt="logo-facebook"></a>
        </div>
    </footer>
</body>
</html>
